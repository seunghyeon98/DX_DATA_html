<!-- ! + enter 시 자동완성으로 만들어줌 -->
<!-- 설정, 파일 -> 자동완성 키기 -->
<!-- 글자가 깨질땐, 인코딩, 디코딩이 잘 되었는지 확인 하기 (문자 설정 UTF-8) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta는 문서에 대한 정보임 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title은 문서의 제목, 탭에 보여진다. -->
    <title>Document</title>
    <!-- 웹 브라우저가 해석해서 실행됨, -->
  </head>
  <body>
    <!-- 태그엔 2 종류가 있음. -->
    <!-- 1. 닫는 태그가 없는 태그 -->
    <!-- src 는 경로를 지정하는 용도 -->
    <img
      src="https://image.ytn.co.kr/general/jpg/2022/0803/202208030916496425_d.jpg"
    />
    <!-- 2. 닫는 태그가 존재하는 태그 -->
    <h1>코드를 수정했습니다.</h1>

    <!-- 블록태그 : 자신의 주위에 아무도 못오는 태그 -->
    <p>블록</p>
    <p>블록</p>
    <!-- 인라인 태그 : 자신의 좌우에 다른 것을 배치할 수 있는 태그 -->
    <span> 인라인</span>
    <span> 인라인</span>

    <!-- 블록과 인라인을 변경하고자 하면 css를 이용하면됨 -->
  </body>
</html>
